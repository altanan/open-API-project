<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="banner">
        <div class="heading">
            <h1>My Weather Report</h1>
        </div>
    </div>

    <div class="card">
        <div class="search"> 
            <input type="text" placeholder= "enter city name" spellcheck="false">
            <button><img src="images/search.jpeg"></button>
        </div>
        
        <div class="error">
            <p>Invalid city name</p>
        </div>
        
        <div class="weather">
            <img src= "images/weather.jpeg" class="weather-icon">
            <h1 class="temp">bruh</h1>
            <h2 class="city">bruh</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.jpeg">
                    <div>
                        <p class="humidity">bruh</p>
                        <p>Humidity</p>
                    </div>
                </div>
            
                <div class="col">
                    <img src="images/wind.jpeg">
                    <div>
                        <p class="wind">bruh</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
